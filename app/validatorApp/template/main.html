<form name="formData" class="jumbotron">
    <div class="form-group">
        <label>Name</label>
        <input ng-model="name" type="text" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
        <label>Email address</label>
        <input ng-model="email" type="email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input ng-model="password" type="password" class="form-control" placeholder="Password">
    </div>

    <div class="form-group">
        <label>Required</label>
        <div class="radio">
            <label>
                <input ng-model="check" ng-value="1" type="radio"> Check me out
            </label>
            <label>
                <input ng-model="check" ng-value="0" type="radio"> Or, check me out...
            </label>
        </div>
    </div>

    <button type="reset" class="btn btn-default">Reset</button>
    <button type="button" class="btn btn-primary" ng-click="saveForm()">Submit</button>
</form>
